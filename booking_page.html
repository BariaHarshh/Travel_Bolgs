<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Page</title>
  <link rel="stylesheet" href="booking_page.css">

<body>

  <!-- Booking Section -->
  <section class="booking">
    <div class="booking-container">
      <h2>Book Your Adventure</h2>
      <form action="save_booking.php" method="POST">
        
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="date">Travel Date</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="people">Number of People</label>
          <input type="number" id="people" name="people" min="1" placeholder="e.g. 2" required>
        </div>

        <div class="form-group">
          <label for="package">Select Package</label>
          <select id="package" name="package" required>
            <option value="">-- Select a Package --</option>
            <option value="Auroras">Catching the Auroras</option>
            <option value="Golden Circle">Golden Circle Adventure</option>
            <option value="Glacier">Glacier Expedition</option>
            <option value="Lavender">Lavender Dreams</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Special Requests</label>
          <textarea id="message" name="message" rows="4" placeholder="Any additional requests..."></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn">Submit Booking</button>
          <a href="index.html" class="btn-outline">Cancel</a>
        </div>

      </form>
    </div>
  </section>

</body>
</html>
